<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synchronous Time Zones</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>

  <div id="app">
    <div class="menu-button-wrapper"><button id="menu-button" type="button" style="">=</button></div>
    <div id="menu">
      <div id="preamble">
        <h1>Even a stopped Clock</h1>
        <p>Welcome to Clock Monster. This simple app hopes to help you keep track of your friends, relations, or collegues around the world. It's open source, please check out the code on github <a href="https://github.com/kidconcept/clockulous">clockulous</a>. By Dan Vallentyne. <a href="http://danvallentyne.com">danvallentyne.com</a></p>
      </div>
      <div id="settings">
        <h1>Settings</h1>
        <div class="daynight-wrapper">
          <label>12 Hour Clock <input id="amPmSetting" type="checkbox"> 24 Hour Clock</label>
        </div>
      </div>
    </div>

    <div id="clocksBox"></div>
    <div class="addclock-button-wrapper"><button id="addClockElement" type="button" style="">+</button></div>
  </div>

  <div class="clock" id="template">
   <div class="inner">
     <button class="removeBtn">-</button>
     <input class="local" name='local' placeholder="Location" data-tip="Search for a timezone by City, Country, or Region.">
     <div class="clockFace">
      <div class="time" data-tip="Click, or click and drag to time-travel"></div>
       <input class="timeInput hidden" type="text" placeholder="00:00" minlength="4" maxlength="5" pattern="[0-2][0-4]:[0-6]\d" name="ChangeTime" title="eg 12:42">
       <div class="timeMeta">
         <span class="timeTravelMeta">tt</span>
         <span class="dstMeta">dst</span>
         <span class="amPmMeta"></span>
       </div>
     </div>
     <div class="meta">
       <span class="gmt">
         <select id="rawOffset" class="rawOffset">
           <option value="-43200">UTC−12:00</option>
           <option value="-39600">UTC−11:00</option>
           <option value="-36000">UTC−10:00</option>
           <option value="-34200">UTC−09:30</option>
           <option value="-32400">UTC−09:00</option>
           <option value="-28800">UTC−08:00</option>
           <option value="-25200">UTC−07:00</option>
           <option value="-21600">UTC−06:00</option>
           <option value="-18000">UTC−05:00</option>
           <option value="-14400">UTC−04:00</option>
           <option value="-12600">UTC−03:30</option>
           <option value="-10800">UTC−03:00</option>
           <option value="-7200">UTC−02:00</option>
           <option value="-3600">UTC−01:00</option>
           <option value="0">UTC±00:00</option>
           <option value="3600">UTC+01:00</option>
           <option value="7200">UTC+02:00</option>
           <option value="10800">UTC+03:00</option>
           <option value="12600">UTC+03:30</option>
           <option value="14400">UTC+04:00</option>
           <option value="16200">UTC+04:30</option>
           <option value="18000">UTC+05:00</option>
           <option value="19800">UTC+05:30</option>
           <option value="20700">UTC+05:45</option>
           <option value="21600">UTC+06:00</option>
           <option value="23400">UTC+06:30</option>
           <option value="25200">UTC+07:00</option>
           <option value="28800">UTC+08:00</option>
           <option value="30600">UTC+08:30</option>
           <option value="31500">UTC+08:45</option>
           <option value="32400">UTC+09:00</option>
           <option value="34200">UTC+09:30</option>
           <option value="36000">UTC+10:00</option>
           <option value="37800">UTC+10:30</option>
           <option value="39600">UTC+11:00</option>
           <option value="43200">UTC+12:00</option>
           <option value="45900">UTC+12:45</option>
           <option value="46800">UTC+13:00</option>
           <option value="49500">UTC+13:45</option>
           <option value="50400">UTC+14:00</option>
          </select>
       </span>
       <span class="date"></span>
     </div>
   </div>
  </div>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSKOzSS4QIenGIAeMpYMecNUn9pyDUb54&libraries=places"></script>
  <script type="text/javascript" src="./dataservice.js"></script>
  <script type="text/javascript" src="./timeFilter.js"></script>
  <script type="text/javascript" src="./app.js"></script>

  </body>
</html>
